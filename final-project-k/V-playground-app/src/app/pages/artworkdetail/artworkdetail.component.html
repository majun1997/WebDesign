<div class="artwork-detail-page">
<div class='artwork-detail'>
<nb-card size="giant" class='artwork-detail-display'>
    <nb-card-header><h3>{{artwork.name}}</h3>

    <div class="user">

        <nb-user [name]="Author.name"
        [picture] = "Author.profileImg"
        (click)= gotoMemberSpace(Author.id)
        *ngIf="memberID !==Author.id"></nb-user>
        <nb-user [name]="Author.name"
        [picture] = "Author.profileImg"
        (click)= gotoMyspace()
        *ngIf="memberID ===Author.id"></nb-user>
    </div>
    <div class="follow-icon" *ngIf="memberID !==Author.id">
            <button class="button follow"  (click)=addfollowing() *ngIf="flag==true">Follow</button>
            <button class="button following"  (click)=unfollowing() *ngIf="flag==false">Following</button>
    </div>
    </nb-card-header>

    <nb-card-body >
    <div *ngIf="artwork.artworkdetail.artworktype === 'input-youtube'" >

        <iframe  width="100%" height="530px"  [src]="artwork.artworkdetail.url | ArtworkpipeComponent" frameborder="0" allowfullscreen="0"></iframe>

    </div>
    <div *ngIf="artwork.artworkdetail.artworktype === 'input-video'" >
        <video   class="video-js vjs-default-skin" loop  width="100%"  height= "100%" data-setup='{}' poster="{{artwork.poster}}" controls>
            <source src='{{artwork.artworkdetail.url}} ' type="video/mp4">
        </video>
    </div>
    <div *ngIf="artwork.artworkdetail.artworktype  === 'input-photo'"   >
        <img class="artwork-img" src='{{artwork.artworkdetail.url}}' id="{{artwork._id}}" >
    </div>

    </nb-card-body>
    <nb-card-footer>

        <button nbButton outline hero shape="round" size="small" status="basic" (click)=setfavorite()><nb-icon icon="{{star}}" status="warning"></nb-icon></button>
        <button nbButton outline hero shape="round" size="small" status="basic" (click)=setLike()><nb-icon icon={{like}} status="danger"></nb-icon><span>{{artwork.like.length}}</span></button>
    </nb-card-footer>
</nb-card>


</div>
<app-comment [artwork]=artwork [memberID]=memberID [member]=member [commentsUser]=commentsUser [listServices]=listServices></app-comment>
</div>
