<p>create-A NEW todo</p>
<form [formGroup]="todo" (ngSubmit)="onSubmit()">
<br><span>title:</span> <input type='text' formControlName='title'>
<br><span>content:</span> <input type='text' formControlName='content'>
<br><span>due:</span> <input type='text' formControlName='due'>
<br><button type="submit" [disabled]="!todo.valid">Submit</button>
</form>
